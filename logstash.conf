input {
  # Этот вход будет работать с вашими текущими JSON-сообщениями
  tcp {
    port => 5000
    codec => json
  }

  # Этот вход добавлен для приема данных от Filebeat
  beats {
    port => 5044
  }
}

# Фильтр можно оставить пустым для начала
filter {}

output {
  # Отправляем все в Elasticsearch
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    # Имя индекса будет зависеть от источника данных
    index => "logs-%{+YYYY.MM.dd}"
  }
  # Для дебага дублируем в консоль
  stdout {
    codec => rubydebug
  }
}
